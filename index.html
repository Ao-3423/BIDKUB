<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>BIDKUB</title>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main App Wrapper -->
    <div class="app">

        <!-- Header -->
        <header class="header">
            <div class="brand">
                <img src="imgs/Bidkub.png" alt="Bidkub Logo" class="logo-img">
                <div class="brand-text">
                    <h1>BIDKUB</h1>
                    <p class="sub">Personal Pocket Book</p>
                </div>
            </div>
            <div class="version">v1.0</div>
        </header>

        <!-- MAIN -->
        <main class="grid">

            <!-- Add person -->
            <section class="card">
                <h2>เพิ่มสมาชิก</h2>
                <div class="row">
                    <input id="personName" type="text" placeholder="ชื่อ (เช่น สมชาย)">
                    <button id="addPersonBtn" class="btn blue">เพิ่ม</button>
                </div>
                <div id="peopleList" class="muted small"></div>
            </section>

            <!-- Add transaction -->
            <section class="card">
                <h2>เพิ่มรายการ</h2>
                <input id="txnDesc" type="text" placeholder="รายละเอียด (เช่น อาหารเย็น)" style="margin-bottom:10px;">
                <div class="row" style="margin-bottom:10px;">
                    <input id="txnAmount" type="number" inputmode="decimal" placeholder="จำนวนเงิน (THB)">
                    <select id="txnPayer">
                        <option value="">ผู้จ่าย</option>
                    </select>
                </div>

                <label class="muted small">วิธีหาร</label>
                <select id="splitMode" style="margin-top:6px;">
                    <option value="equal">หารเท่ากัน</option>
                    <option value="participants">เลือกคนที่หาร</option>
                    <option value="custom">Custom shares</option>
                </select>

                <div id="participantsBox" class="sub-box">
                    <h3 class="muted small">เลือกคนที่หาร</h3>
                    <div id="participantsCheckboxes"></div>
                </div>

                <div id="customSharesBox" class="sub-box" style="display:none;">
                    <h3 class="muted small">Custom Share</h3>
                    <div id="customShares"></div>
                </div>
                <button id="addTxnBtn" class="btn full" style="margin-top:10px;">เพิ่มรายการ</button>
            </section>

            <!-- All transactions -->
            <section class="card">
                <h2>รายการทั้งหมด</h2>
                <ul id="txnList" class="list"></ul>
            </section>

            <!-- Summary -->
            <section class="card">
                <h2>สรุปยอดคงเหลือ</h2>
                <div id="summaryBalances" class="small"></div>
            </section>

            <!-- Settlements -->
            <section class="card">
                <h2>รายการชำระหนี้</h2>
                <ul id="settlementList" class="list"></ul>
            </section>

            <!-- Import / Export -->
            <section class="card">
                <h2>นำเข้า / ส่งออกข้อมูล</h2>
                <button id="exportBtn" class="btn full">ส่งออก JSON</button>
                <label class="import-btn">
                    นำเข้า JSON
                    <input type="file" id="importFile" accept=".json" hidden>
                </label>
            </section>

            <!-- Clear -->
            <section class="card">
                <h2 class="muted">จัดการข้อมูล</h2>
                <button id="clearBtn" class="btn full red">ล้างข้อมูลทั้งหมด</button>
            </section>
        </main>

    </div>
    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
